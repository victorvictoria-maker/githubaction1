name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      STAGING_ENV: ${{ secrets.STAGING_ENV }}
      DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: |
          npm run build
          # Add your deployment script here
